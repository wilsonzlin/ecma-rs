[package]
name = "optimize-js"
version = "0.1.0"
edition = "2021"

[features]
default = []
emit = ["emit-js"]
decompile = []

[dependencies]
ahash = { version = "0.8.6", features = ["serde"] }
crossbeam-utils = "0.8.21"
dashmap = { version = "6.1.0", features = ["rayon", "serde"] }
derive-visitor = "0.4.0"
itertools = "0.12.0"
num-bigint = { version = "0.4.6", features = ["serde"] }
once_cell = "1.20.2"
diagnostics = { path = "../diagnostics", features = ["serde"] }
parse-js = { version = "0.24.1", path = "../parse-js", features = ["diagnostics"] }
semantic-js = { path = "../semantic-js" }
rayon = "1.10.0"
serde = { version = "1.0.216", features = ["derive"] }
emit-js = { version = "0.1.0", path = "../emit-js", optional = true }
symbol-js = { version = "0.2.0", path = "../symbol-js" }

[dev-dependencies]
serde_json = { version = "1.0" }

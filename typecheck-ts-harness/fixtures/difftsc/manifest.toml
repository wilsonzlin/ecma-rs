[[expectations]]
id = "difftsc/export_assignment_mixed_exports"
status = "xfail"
reason = "tsc reports TS1203 (export assignment disallowed under ECMAScript modules) in addition to TS2309; Rust only reports TS2309."

[[expectations]]
id = "difftsc/export_assignment_qualified"
status = "xfail"
reason = "tsc disallows `export =`/`import = require()` when targeting ECMAScript modules (TS1203/TS1202); Rust does not yet enforce these restrictions."

[[expectations]]
id = "difftsc/export_assignment_require"
status = "xfail"
reason = "tsc disallows `export =`/`import = require()` when targeting ECMAScript modules (TS1203/TS1202); Rust does not yet enforce these restrictions."

[[expectations]]
id = "difftsc/triple_slash_references"
status = "xfail"
reason = "tsc emits a file-less TS2688 diagnostic for missing triple-slash `types` references; Rust only reports the in-file diagnostic."

[[expectations]]
id = "difftsc/using_valid"
status = "xfail"
reason = "tsc rejects binding patterns in `using` declarations (TS1492); Rust currently allows destructuring patterns."

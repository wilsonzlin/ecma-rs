  "bench/typecheck-ts",
  "minify-js-cli",
  "minify-js-nodejs",
  "minify-js",
  "optimize-js-debugger",
  "optimize-js",
  "parse-js-cli",
  "parse-js",
  "symbol-js",
  "types-ts",
  "types-ts-interned",
  "types-ts-relate11",
  "types-ts-trace23",
  "hir-js",
  "hir-js-trace23",
  "typecheck-ts",
  "typecheck-ts-class17",
  "typecheck-ts-flow14",
  "typecheck-ts-trace23",
  "typecheck-ts-ops16",
  "test262",
  "typecheck-ts-harness",
  "typecheck-ts-harness-trace23",
  "semantic-js",
  "diagnostics-salsa6",
  "typecheck-ts-salsa6",
  "semantic-js-ts9",
  "typecheck-ts-const18",
  "hir-js-w12",
  "semantic-js-w12",
  "types-ts-w12",
  "typecheck-ts-w12",
  "diagnostics-h19",
  "typecheck-ts-h19",
  "typecheck-ts-harness19",
  "typecheck-ts-w24",
  "typecheck-ts-w13",
  "hir-js-w72",
  "diagnostics-w8",
  "hir-js-w8",
  "semantic-js-w8",
  "emit-js-w70",
  "hir-js-w82",
  "emit-js-w66",
  "semantic-js-w87",
  "hir-js-w69",
  "semantic-js-w111",
  "hir-js-w98",
  "semantic-js-w88",
  "semantic-js-w89",
  "semantic-js-w117",
  "symbol-js-w94",
]

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
strip = true

[profile.release.package."*"]
codegen-units = 1
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true
strip = "none"

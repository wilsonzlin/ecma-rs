[workspace]
members = [
  "parse-js-cli",
  "parse-js",
  "symbol-js",
  "test262",
  "bench/minify-js",
  "cli",
  "nodejs",
  "rust",
]

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
strip = true

[profile.release.package."*"]
codegen-units = 1
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true
strip = "none"

[package]
name = "typecheck-ts"
version = "0.1.0"
edition = "2021"
description = "Lightweight TypeScript type checking facade for ecma-rs"
license = "Apache-2.0"

[features]
default = ["bundled-libs"]
bundled-libs = []

[dependencies]
parse-js = { version = "0.24.1", path = "../parse-js" }
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[dev-dependencies]
serde_json = "1.0"

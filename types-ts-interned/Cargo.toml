[package]
name = "types-ts-interned"
version = "0.1.0"
edition = "2021"
description = "Interned TypeScript type representation (imported from worker-10)"

[dependencies]
hir-js = { path = "../hir-js", features = ["serde"] }
ahash = "0.8"
bitflags = "2.4"
parking_lot = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ordered-float = { version = "3", features = ["serde"] }
num-bigint = { version = "0.4", features = ["serde"] }
unicode-ident = "1.0"

[dev-dependencies]
pretty_assertions = "1"

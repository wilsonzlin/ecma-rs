name: Build and publish Node.js package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, macos-14, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="$([[ "$GITHUB_REF" == refs/tags/v* ]] && echo "${GITHUB_REF#refs/tags/v}" || echo '0.0.0')"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: minify-js-nodejs/package-lock.json

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build native module
        working-directory: ./minify-js-nodejs
        id: module
        shell: bash
        run: |
          npm install
          npm run build-release
          BINARY_NAME="$(node -e 'process.stdout.write([process.platform, process.arch].join("__"))')"
          echo "BINARY_NAME=$BINARY_NAME" >> "$GITHUB_OUTPUT"

      - name: Verify native module artifact
        working-directory: ./minify-js-nodejs
        shell: bash
        run: |
          if [[ ! -f index.node ]]; then
            echo "Expected minify-js-nodejs/index.node to exist after build, but it was not found." >&2
            exit 1
          fi

      - name: Upload to B2
        if: steps.version.outputs.VERSION != '0.0.0'
        uses: wilsonzlin/b2-upload-action@v1.0.0
        with:
          bucket: ${{ secrets.B2_BUCKET_NAME }}
          uploadKey: minify-js/nodejs/${{ steps.version.outputs.VERSION }}/${{ steps.module.outputs.BINARY_NAME }}.node
          keyId: ${{ secrets.B2_KEY_ID }}
          applicationKey: ${{ secrets.B2_APPLICATION_KEY }}
          file: ./minify-js-nodejs/index.node

  package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="$([[ "$GITHUB_REF" == refs/tags/v* ]] && echo "${GITHUB_REF#refs/tags/v}" || echo '0.0.0')"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: minify-js-nodejs/package-lock.json
      - name: Pack and publish package
        working-directory: ./minify-js-nodejs
        run: |
          cat << 'EOF' > .npmrc
          package-lock=false
          //registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}
          EOF
          # npm refuses to work with symlinks.
          cp ../minify-js/README.md README.md
          if [[ "${{ steps.version.outputs.VERSION }}" != "0.0.0" ]]; then
            npm publish --access public
          fi

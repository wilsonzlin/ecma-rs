name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  rust-workspace:
    name: Rust workspace
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false # TypeScript/test262 submodules are heavy; conformance runs pull them in, but CI stays fast without them.

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --check

      - name: Check workspace
        run: cargo check --workspace --all-targets --locked

      - name: Test workspace
        run: cargo test --workspace --locked

  node-bindings:
    name: Node bindings
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false # The conformance runner/test262 submodules stay out of this fast path.

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Node dependencies
        working-directory: minify-js-nodejs
        run: npm install

      - name: Build release bindings
        working-directory: minify-js-nodejs
        run: npm run build-release

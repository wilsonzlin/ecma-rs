# Expectations for test262 parser tests.
#
# Use this file to record skips/xfails/flaky cases until the parser is fully
# conformant. Leave it empty to treat all mismatches as unexpected.

[[expectations]]
glob = "fail/**"
status = "xfail"
reason = "Parser currently accepts some fail corpus cases instead of emitting syntax errors."

[[expectations]]
glob = "early/**"
status = "xfail"
reason = "Early error enforcement gaps."

[[expectations]]
regex = "^(pass|pass-explicit)/(07bce073a241288b|431ecef8c85d4d24|5b39aca97d9006f4|647e21f8f157c338|69063bc9496ea6e5|6d707802519c7158|8af69d8f15295ed2|9cf32425f04fd865|d0dba4e03608ad64|e95b9364e90a4b5c|fb7c5656640f6ec7)\\.js$"
status = "xfail"
reason = "Template/string literal handling gaps."
